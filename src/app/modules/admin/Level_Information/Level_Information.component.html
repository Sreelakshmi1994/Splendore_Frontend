<div *ngIf="issLoading" class="overlay">
<mat-progress-spinner class="spinner" [color]="color" [mode]="mode" [value]="value">
</mat-progress-spinner>
</div>
<div class="main-content screenfixed">
<div class="container-fluid">
<div class="row" *ngIf="Entry_View">
    <div class="col-md-12 mt-2 pr-0 pl-0">
        <div class="dt-card mb-0 pb-1">         
            <div class="dt-card__body mt-1 mb-0 pb-0">
                <form class="mb-0">           
                <div class="form-row" style="padding-left: 10px;">
                    <label
                    class="col-md-1 col-sm-1 col-form-label text-sm-right"
                    >Level<span
                    style="
                    color: #ef071e;
                    font-size: 22px;
                    vertical-align: -webkit-baseline-middle;
                    "
                    >*</span
                    ></label
                    >
                    <div class="col-md-3 col-sm-3 mb-1">
                    <input
                    type="text"
                    class="form-control"
                    id="Course_"
                    name="Course_"
                    [matAutocomplete]="auto_Course2"
                   
                    [(ngModel)]="Course_"
                    (click)="Search_Course_Typeahead_Forcandidatelist($event)"
                    (keyup)="Search_Course_Typeahead_Forcandidatelist($event)"
                    />
                    </div>
                    <mat-autocomplete
                    #auto_Course2="matAutocomplete"
                    [displayWith]="display_MasterCourse"
                    >
                    <mat-option *ngIf="issLoading"
                    ><mat-spinner diameter="500"></mat-spinner
                    ></mat-option>
                    <ng-container *ngIf="!issLoading">
                    <mat-option
                    *ngFor="let Course of Course_Data_Filter_Search"
                    [value]="Course"
                    >
                    <span
                    >
                    {{ Course.Course_Name }}
                    </span
                    >
                    </mat-option>
                    </ng-container>
                    </mat-autocomplete>
                    
                    <label
                    class="col-md-1 col-sm-1 col-form-label text-sm-right"
                    >Batch<span
                    style="
                    color: #ef071e;
                    font-size: 22px;
                    vertical-align: -webkit-baseline-middle;
                    "
                    >*</span
                    ></label
                    >
                    <div class="col-md-3 col-sm-3 mb-1">
                    <input
                    type="text"
                    class="form-control"
                    id="Batch_"
                    name="Batch_"
                    [matAutocomplete]="auto_Batch1"
                    [(ngModel)]="Batch_"
                    (click)="Search_Batch_Typeahead($event)"
                    (keyup)="Search_Batch_Typeahead($event)"
                    />
                    </div>
                    <mat-autocomplete
                    #auto_Batch1="matAutocomplete"
                    [displayWith]="display_Batch"
                    >
                    <mat-option *ngIf="issLoading"
                    ><mat-spinner diameter="500"></mat-spinner
                    ></mat-option>
                    <ng-container *ngIf="!issLoading">
                    <mat-option
                    *ngFor="let Batch_1 of Batch_Data_Filter"
                    [value]="Batch_1"
                    >
                    <!-- <span>{{Batch_.Batch_Name}}</span> -->
                    <span 
                    >{{ Batch_1.Batch_Name }}</span
                    >
                    </mat-option>
                    </ng-container>
                    </mat-autocomplete>




                    <div class="form-row" style="padding-left: 10px;">
                        <label
                        class="col-md-0 col-sm-0 col-form-label text-sm-right"
                        >End Date</label
                        >
                    
                        <div class="col-md-0 col-sm-0 mb-1 x-tra-label-mob" style="padding-top: 6px">
                            <div
                                _ngcontent-xmy-c9=""
                                class="checkbox-to-crect-sales-search-section"
                            >
                                <div
                                    _ngcontent-xmy-c9=""
                                    class="form-check uper-dte-lbel-sales-sctn-new pl-0"
                                >
                                    <label _ngcontent-xmy-c9="" class="form-check-label">
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            name="Student_Course_.End_Date_Check"
                                            [(ngModel)]="Student_Course_.End_Date_Check"
                                        />
                                        <span _ngcontent-xmy-c9="" class="form-check-sign"
                                            ><span _ngcontent-xmy-c9="" class="check"> </span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-md-5 col-sm-4 ml-5"  *ngIf="Student_Course_.End_Date_Check">
                            <!-- <input type="Date" [(ngModel)]="Student_Course_.End_Date"  name="End_Date" class="form-control" placeholder=""> -->
                            <mat-form-field
                            class="form-control"
                            style="height: 40px; padding-top: 7px !important"
                            >
                            <input 
                            matInput
                            [matDatepicker]="dp10"
                            placeholder=""
                            [(ngModel)]="Student_Course_.End_Date"
                            name="End_Date"
                            />
                            <!-- style="visibility: hidden" -->
                            <mat-datepicker-toggle
                            
                            matSuffix
                            [for]="dp10"
                            ></mat-datepicker-toggle>
                            <mat-datepicker #dp10></mat-datepicker>
                            </mat-form-field>
                            </div>
        
        
        </div>





         
                    <div class="col-md-2 col-sm-2 mt-0"> 
                                          
                         <button *ngIf="LevelInformation_Save"  (click)="Update_EndDate()" [hidden]="Status_Save==false" id="Save_Button" mat-raised-button type="submit" class="save-button-style pull-left mr-1">Save</button>   
                        </div>
                </div>






            </form>
            </div>
        </div>        
      </div> 

</div>

</div>
