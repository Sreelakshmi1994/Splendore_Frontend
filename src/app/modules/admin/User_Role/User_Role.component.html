    <div class="col-md-12 pl-0 mt-0 pr-0" >
        <div class="dt-module mb-0" >            
            <div class="dt-module__container">
                <div class="dt-module__content ps-custom-scrollbar">
                    <div class="dt-module__content-inner pl-0 pr-0" style=" overflow-y:  scroll;"[style.height.px]="myTotalHeight">   
                        <div class="dt-module__list pl-0 pr-0" >
                         
                            <div class="dt-module__list-item pb-2 pt-2"  *ngFor="let User_Role1 of User_Role_Data; let i = index"> 
                                <div class="dt-module__list-item-content">
                                    <div class="user-detail">
    
                                        <span class="icon-background2 mr-1" [hidden]="User_Role_Edit==false" *ngIf="User_Role_Edit"  (click)="Edit_User_Role(User_Role1,i)" > <mat-icon class="text-green small" >edit</mat-icon></span>
                                        <span class="icon-background3 mr-1" [hidden]="User_Role_Delete==false" *ngIf="User_Role_Delete"  (click)="Delete_User_Role(User_Role1.User_Role_Id,i)" > <mat-icon class="text-red small" >close</mat-icon></span>
                                        
                                        <span class="user-name">{{User_Role1["User_Role_Name"]}}</span>
                            
                                    </div>
                             
                                </div>                                
                            </div>
                    
                        </div>
                    </div>
                  
                </div>
             
            </div>
           
          </div>
      </div> 
      <label class="entry-num ml-0">Entries : {{Total_Entries}}</label>
