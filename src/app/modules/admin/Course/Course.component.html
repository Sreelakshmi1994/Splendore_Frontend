        <th [hidden]="Course_Delete==false">Delete</th>
        </thead>

        <td class="td-padding">{{Course_Fees_["Amount"]}}</td>

        <!-- <td class="td-padding">{{Course_Fees_["No_Of_Instalment"]}}</td>        -->
        <td class="td-padding">{{Course_Fees_["Instalment_Period"]}}</td> 
            <td  class="td-padding">

            </td>
            <td class="td-padding"> 
            <span class="icon-background3 mr-1"   (click)="Delete_Course_Fees(Course_Fees_,i)"  > <mat-icon class="text-red small" >close</mat-icon></span>
            </td>
        </tbody>
        </table>
        </div>
        </div>
        </div>
    </div>
</div>
